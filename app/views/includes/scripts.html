<!-- Javascript -->

{% for scriptConfig in extensionConfig.scripts %}
  {% if scriptConfig.type|length %}
    <script type="{{scriptConfig.type}}" src="{{scriptConfig.src}}"></script>
  {% else %}
    <script src="{{scriptConfig.src}}"></script>
  {% endif %}
{% endfor %}

{% if tocPage %}
  <script src="/public/javascripts/toc.js"></script>
{% endif %}
