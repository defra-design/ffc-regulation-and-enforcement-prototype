{% extends "layout.html" %}

{% block pageTitle %}
  How will this project improve the environment?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="productivity">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="check-answers-project-benefits" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="environment">
              How will this project improve the environment?
            </label>
          </h1>
          <textarea class="govuk-textarea" id="environment" name="environment" rows="8" aria-describedby="environment-hint">{{ data['environment'] }}</textarea>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
